<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets"

>
<h:head> 
<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1" />
<title>Estados</title>
<h:outputStylesheet library="css" name="estilo.css"/> 
 </h:head>

<h:body>
<p:growl id="mensagem" />  
<h:form>

		<p:panel header="Lista de Estados">
			<p:dataTable emptyMessage="Nenhum registro encontra"
				paginator="true">
				<f:facet name="header">
					<p:commandButton value="Novo" oncomplete="PF('dialogo').show();" />
				</f:facet>

				<p:column headerText="Nome">
				</p:column>

				<p:column headerText="Estado">
				</p:column>

				<p:column headerText="Opções">
				</p:column>
			</p:dataTable>
		</p:panel>
	</h:form>


<p:dialog header="Estados - Cadastro" widgetVar="dialogo"
		draggable="false" resizable="false" modal="true" closable="false">
		<h:form>
			<h:panelGrid columns="2">
			
				<p:outputLabel value="Nome:" />
				<p:inputText maxlength="50" size="30" />
				
				<p:outputLabel value="Sigla:" />
			     <p:inputText maxlength="2" size="10"/> 
			     
				</h:panelGrid>				
				

			<h:panelGrid columns="2">
				<p:commandButton value="Salvar" actionListener="#{estadoBean.salvar()}" update=":mensagem"/>
				<p:commandButton value="Fechar" oncomplete="PF('dialogo').hide();" />
			</h:panelGrid>
		</h:form>
	</p:dialog>

	

</h:body>


</html>
